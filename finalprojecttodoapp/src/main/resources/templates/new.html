<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com/">

<head th:replace="fragments/head :: head"></head>

<body>

  <nav th:replace="fragments/navbar :: nav"></nav>

  <div class="container">

    <div class="row">

      <form th:action="@{/new}" th:object="${todo}" method="post">

        <div class="form-group">

          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" th:field="*{title}">

          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
          
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" th:field="*{author}">

          <button type="submit" class="btn btn-primary">Add Todo</button>

        </div>

      </form>

    </div>
  </div>

  <div th:replace="fragments/head :: scripts"></div>
</body>

</html>
